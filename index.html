<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/chat-bot/chatbot-style.css">
    <link rel="stylesheet" href="./assets/contact/contact.css">
    <script defer src="./script.js"></script>
    <script defer src="./assets/chat-bot/bot.js"></script>
    <script defer src="./assets/contact/contact.js"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
</head>

<body>

    <section class="search-books" id="Search">
        <nav>
            <div class="logo">
                <h1>Book Explorer</h1>
            </div>
        </nav>
        <div class="search">
            <div class="search-align">
            <input type="text" placeholder="Search Books" id="user_input">
            <button id="reset-btn" class="reset-btn"><i class="fa-solid" id="xmark-btn"></i></button>
            <button id="search-btn" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div> 
        </div>

        <div id="container" class="container">
            <!-- this container has 10 card which i created using js from using the api -->
            <h1 id="text">Unlock wisdom, dive into books, and let curiosity guide you</h1>     
        </div>

        <!-- chatbot for my book-finder -->
        <button id="chatbot-toggle" class="fab">
            <i class="fa-solid fa-comment-dots"></i>
        </button>
    
        <!-- Chatbot container -->
        <div id="chatbot-container" class="chatbot-container">
            <div class="chatbot-header">
                Chatbot
            <button id="close-chatbot" class="close-btn">X</button>
            </div>
            
            <div id="chatbot-chat" class="chatbot-chat">
                <div class="message received">Hello! How can I help you today?</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </section>
    <footer>
            <div class="contact-form">
                <h1>Suggestion</h1>
            </div>
            <form name="submit-to-google-sheet">
                <div class="side-logo">
                    <img src="./assets/images/images-removebg-preview (3).png" alt="">
                </div>
                <input class="contact-input"  name="name" type="text" required placeholder="Enter Your Name">
                <input class="contact-input" name="email" type="email"required placeholder="Enter Your Mail">
                <textarea type="text" name="Comment" required placeholder="Enter Message"></textarea>
                <button class="contact-btn" onclick="contact_form()">submit</button>
            </form>
    </footer>
      
</body>
</html>
